<!-- free-mobile-account -->
<script type="text/javascript">
    RED.nodes.registerType('free-mobile-account',{
        category: 'social-output',
        defaults: {
            user: {value:"", required:true},
            pass: {value:"", required:true},
			api_url:  {value:"https://smsapi.free-mobile.fr/sendmsg", required:true},
			name: {value:"My Free Mobile account", required:false}
        },
        label: function() {
            return this.name || this.user;
        }
    });
</script>

<script type="text/x-red" data-template-name="free-mobile-account">
    <div class="form-row">
        <label for="node-config-input-user"><i class="icon-bookmark"></i> User</label>
        <input type="text" id="node-config-input-user" placeholder = "User">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass"><i class="icon-bookmark"></i> Pass</label>
        <input type="text" id="node-config-input-pass" placeholder = "Pass">
	</div>
	<div class="form-row">
        <label for="node-config-input-api_url"><i class="icon-bookmark"></i> api url</label>
        <input type="text" id="node-config-input-api_url" placeholder = "api url">
	</div>
	<div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder = "Name">
	</div>
</script>

<script type= "text/x-red"  data-help-name= "free-mobile-account"> 
    <p> A Free Mobile Account.</p>
	<ul>
		<li>user = n° d'abonné Free Mobile</li>
		<li>pass = clef d'identification</li>
		<li>api url = url de l'api de l'operateur</li>
	</ul>
</script>

<!-- sms-free-mobile -->
